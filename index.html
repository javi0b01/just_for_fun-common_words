  <head>
    <meta charset="UTF-8" />
    <meta

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <h1>Common Words</h1>
    </header>
    <main class="container">
      <section>
        <p>
          Hi, there!
          <span class="material-symbols-outlined icon">waving_hand</span>
        </p>

        <p>

        </p>
      </section>
      <section class="choose">

      </section>
      <section id="words"></section>
      <section id="practice"></section>
    </main>
    <aside id="aside" class="container">
      <figure>

            rel="noopener noreferrer"

        <iframe

          src="https://www.youtube.com/embed/SyRPXVFFeUc?si=4o5pLLckwaUrV2Mo"
